<div class="container" (click)="selectThread()">
  <div class="icon">
    <!-- <img src="echo_bot.webp" alt="echo bot image" /> -->
    <img [src]="thread().bot.imgSrc" alt="echo bot image" />
  </div>
  <div class="content">
    <div class="bot-name">{{ thread().bot.name }}</div>
    <p class="latest-message">{{ latestMsg()?.text || "..." }}</p>
  </div>
</div>
